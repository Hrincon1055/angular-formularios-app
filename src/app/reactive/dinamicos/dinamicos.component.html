<h2>Reactivos <small>Din√°micos</small></h2>
<hr />
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!-- Nombre -->
  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
  <!-- Agregar -->
  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input class="form-control" type="text" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          X
        </button>
      </div>
    </div>
  </div>
  <!-- Lista de juegos favoritos -->
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end" (click)="(1)">
        Guardar
      </button>
    </div>
  </div>
</form>
<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<hr />
<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<hr />
<span>Agregar Juego - valid</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<hr />
<span>Agregar Juego - value</span>
<pre>{{ nuevoFavorito.value }}</pre>
